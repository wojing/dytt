{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    {% if film %}
        <title>{{ film.title }}</title>
    {% endif %}
</head>
<body>
{% if film %}
    <h3>{{ film.title }}<h3>
    {% if film.image_link %}
        <img src="{{ film.image_link }}">
        {% else %}
        <img src={% static "thunder/image/imageNotFound.png" %}/>
        {% endif %}
    <p><a href="{{ film.magnet_link }}">{{ film.magnet_link }}</a><p>
{% endif %}

</body>
</html>
